<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta property="og:title" content="Sweeter the Sweetest Site"/>
    <meta property="og:description" content="Are you looking for me ?"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.jpg') }}"/>

    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon"/>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon"/>

    <title>Registration Page</title>

    <!-- Bulma CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Pada fungsi ini, kita menggunakan id user,
        // password, dan nickname, untuk mendaftarkan mereka
        // ke database kita
        function register() {
            var id = $("#userid").val();
            var pw = $("#userpw").val();
            var nickname = $("#usernick").val();
          $.ajax({
            type: "POST",
            url: "/api/register",
            data: {
              id_give: id,
              pw_give: pw,
              nickname_give: nickname,
            },
            success: function (response) {
              if (response["result"] === "success") {
                alert("User registration complete!");
                window.location.href = "/login";
              } else {
                alert(response["msg"]);
              }
            },
          });
        }
      </script>
</head>

<body>
    <section class="section has-text-centered">
        <h1 class="title">User Registration Page</h1>
        <div class="container" style="width: 60%;">

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userid">ID</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="userid" class="input" type="text" placeholder="My ID">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="userpw">PW</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="userpw" class="input" type="text" placeholder="My PW">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label" for="usernick">NICKNAME</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input id="usernick" class="input" type="text" placeholder="My Nickname">
                        </div>
                    </div>
                </div>
            </div>
            <button class="button is-primary" onclick="register()">Register</button>
        </div>
    </section>
</body>

</html>
